<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTP Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #bff36d, #71947e);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .header {
      background: #6a11cb;
      background: linear-gradient(to right, #02235c, #d5c9e2);
      color: white;
      text-align: center;
      padding: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 28px;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    .content p {
      font-size: 16px;
      color: #333;
    }

    .otp {
      font-size: 24px;
      font-weight: bold;
      color: #2575fc;
      margin: 20px 0;
      display: inline-block;
      padding: 10px 20px;
      border: 2px dashed #2575fc;
      border-radius: 8px;
      background: #f0f6ff;
    }

    .footer {
      background: #f4f4f4;
      text-align: center;
      padding: 15px;
      font-size: 12px;
      color: #0e1107;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Your One-Time Password</h1>
    </div>
    <div class="content">
      <p>Hello email</p>
      <p>Use the OTP below to complete your signup. It will expire in {expires_in} minutes:</p>
      <div class="otp">{otp}</div>
      <p>If you did not request this, please ignore this email. Contact {support_mail} for additional support.</p>
    </div>
    <div class="footer">
      <p>&copy; 2025 Cart E-Commerce. All rights reserved.</p>
    </div>
  </div>
</body>

</html>
